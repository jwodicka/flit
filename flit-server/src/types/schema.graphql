type Query {
    getMessages(
      channelId: ID!
      pageSize: Int
      after: String
    ): MessageResult!
}

type Mutation {
}

type MessageResult {
  cursor: String!
  hasMore: Boolean!
  messages: [Message]!
}

type Message {
  senderId: String
  body: String
  when: Date
  id: ID!
}
